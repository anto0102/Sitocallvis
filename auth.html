<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinema Discovery - Accedi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest"></script>
</head>
<body>
  <main>
    <h1>ðŸŽ¬ Cinema Discovery - Accedi</h1>
    <!-- ðŸ‘‡ Qui viene montato il form Clerk -->
    <div id="clerk-login"></div>
  </main>

  <script>
    // SOSTITUISCI con la tua chiave Clerk
    const clerkFrontendApi = "https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latesthttps://cdn.jsdelivr.net";

    window.Clerk.load().then(async () => {
      await window.Clerk.loadSignIn({
        // ðŸ‘‡ Importante: questo fa apparire il form dentro il div
        element: "#clerk-login",
        redirectUrl: "index.html"
      });
    });

    window.Clerk.configure({ frontendApi: clerkFrontendApi });
  </script>
</body>
</html>
