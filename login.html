<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamVerse - Accedi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 100px;
        }
        .login-form-card {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-form-card h2 {
            font-size: 2.2em;
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.95em;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.3);
        }
        .btn-login {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
        .login-form-card .links {
            margin-top: 25px;
            font-size: 0.95em;
        }
        .login-form-card .links a {
            color: var(--accent-color);
            font-weight: 600;
        }
        .login-form-card .links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .login-form-card {
                padding: 30px 20px;
            }
            .login-form-card h2 {
                font-size: 2em;
            }
            .form-group input {
                padding: 10px 12px;
            }
            .btn-login {
                padding: 12px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body class="bg-primary-bg text-text-color font-poppins">
    <header class="navbar fixed top-0 left-0 w-full z-50 py-4 px-8 flex justify-between items-center bg-black bg-opacity-70 transition-colors duration-300">
        <div class="logo text-accent-color text-3xl font-bold">StreamVerse</div>
        <nav class="hidden md:block">
            <ul class="flex gap-8">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Film</a></li>
                <li><a href="#" class="nav-link">Serie TV</a></li>
                <li><a href="profilo.html" class="nav-link">La mia lista</a></li>
            </ul>
        </nav>
        <div class="user-actions flex items-center gap-4">
            <a href="index.html" class="btn-secondary">Torna alla Home</a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-form-card">
            <h2>Accedi a StreamVerse</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nome utente o Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Accedi</button>
            </form>
            <div class="links">
                Non hai un account? <a href="register.html">Registrati qui</a>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 px-4 bg-secondary-bg text-text-color mt-12">
        <p>&copy; 2025 StreamVerse. Tutti i diritti riservati.</p>
    </footer>

    <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('/.netlify/functions/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                const user = data.user || username;

                // Salvo i dati in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', user);

                alert('Benvenuto ' + user + '!');
                window.location.href = 'index.html';
            } else {
                alert(data.message || 'Errore durante il login');
            }
        } catch (error) {
            console.error('Errore nella richiesta:', error);
            alert('Errore di connessione al server');
        }
    });
    </script>
</body>
</html>
