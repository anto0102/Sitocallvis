<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamVerse - Accedi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary-bg text-text-color font-poppins">
  <header class="navbar fixed top-0 left-0 w-full z-50 py-4 px-8 flex justify-between items-center bg-black bg-opacity-70">
    <div class="logo text-accent-color text-3xl font-bold">StreamVerse</div>
    <nav class="hidden md:block">
      <ul class="flex gap-8">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Film</a></li>
        <li><a href="#" class="nav-link">Serie TV</a></li>
        <li><a href="profilo.html" class="nav-link">La mia lista</a></li>
      </ul>
    </nav>
    <div class="user-actions flex items-center gap-4">
      <a href="index.html" class="btn-secondary">Torna alla Home</a>
    </div>
  </header>

  <main class="login-container min-h-screen flex items-center justify-center pt-24">
    <div class="login-form-card bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-bold text-white mb-6">Accedi a StreamVerse</h2>
      <form id="login-form" class="space-y-4">
        <div class="form-group">
          <label for="username" class="text-white">Nome utente o Email</label>
          <input type="text" id="username" required class="w-full p-2 rounded bg-gray-700 text-white" />
        </div>
        <div class="form-group">
          <label for="password" class="text-white">Password</label>
          <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700 text-white" />
        </div>
        <button type="submit" class="btn-login bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full">Accedi</button>
      </form>
      <p class="text-white text-sm mt-4">Non hai un account? <a href="register.html" class="text-red-500 hover:underline">Registrati qui</a></p>
    </div>
  </main>

  <footer class="text-center py-8 px-4 bg-secondary-bg text-text-color mt-12">
    <p>&copy; 2025 StreamVerse. Tutti i diritti riservati.</p>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/.netlify/functions/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        // Salvo l'intero oggetto user in localStorage
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'index.html';
      } else {
        alert(data.message || 'Errore di login');
      }
    });
  </script>
</body>
</html>
