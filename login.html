<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - StreamVerse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black text-white font-sans">
  <header class="bg-zinc-900 text-white py-6 px-4 text-center">
    <h1 class="text-3xl font-extrabold text-red-600">StreamVerse</h1>
    <a href="index.html" class="inline-block mt-2 px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 transition">
      Torna alla Home
    </a>
  </header>

  <main class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-zinc-800 rounded-2xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6 text-center">Accedi a StreamVerse</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block mb-1 text-white">Nome utente o Email</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-2 rounded bg-black text-white border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-600" />
        </div>

        <div>
          <label for="password" class="block mb-1 text-white">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 rounded bg-black text-white border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-600" />
        </div>

        <button type="submit"
                class="w-full bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700 transition">
          Accedi
        </button>
      </form>

      <p class="text-center mt-4 text-sm">
        Non hai un account?
        <a href="register.html" class="text-red-500 hover:underline">Registrati qui</a>
      </p>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-400 py-6">
    Â© 2025 StreamVerse. Tutti i diritti riservati.
  </footer>

  <script src="login.js"></script>
</body>
</html>
