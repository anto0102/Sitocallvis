<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accedi - StreamVerse</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">StreamVerse</div>
    <nav>
      <a href="index.html" class="btn">Torna alla Home</a>
    </nav>
  </header>

  <main class="login-page">
    <div class="login-box">
      <h1>Accedi a StreamVerse</h1>
      <form id="login-form">
        <label for="username">Nome utente o Email</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn-submit">Accedi</button>
      </form>
      <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 StreamVerse. Tutti i diritti riservati.</p>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/.netlify/functions/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'index.html';
      } else {
        alert(data.message || 'Errore di login');
      }
    });
  </script>
</body>
</html>
