<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dettagli Film/Serie - StreamVerse</title>
    <link rel="stylesheet" href="dettagli.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="dettagli.js" defer></script> 
</head>
<body class="bg-gray-950 text-gray-100 font-poppins antialiased">

    <header class="relative w-full h-[70vh] md:h-[85vh] overflow-hidden">
        <div id="hero-backdrop" class="absolute inset-0 bg-cover bg-center transition-opacity duration-500" style="background-image: url('https://via.placeholder.com/1920x1080/1a1a1a/e0e0e0?text=Sfondo+Film');"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-gray-950 via-gray-950/70 to-transparent"></div>
        
        <a href="index.html" class="absolute top-6 left-6 z-50 flex items-center gap-2 text-white hover:text-blue-400 transition-colors duration-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
            <span class="hidden sm:inline">Torna alla Home</span>
        </a>

        <div id="main-details-section" class="absolute bottom-0 left-0 right-0 p-8 md:p-12 lg:p-16 z-30 flex flex-col md:flex-row items-end md:items-start gap-8">
            <img id="detail-poster" src="https://via.placeholder.com/300x450/222222/e0e0e0?text=Poster" alt="Movie Poster" class="w-40 md:w-56 lg:w-72 h-auto rounded-lg shadow-2xl transform transition-transform duration-500 hover:scale-105 -translate-y-1/3 md:-translate-y-1/4">
            
            <div class="flex-1 text-left md:ml-8">
                <h1 id="detail-title" class="text-4xl sm:text-5xl lg:text-7xl font-extrabold text-white mb-2 drop-shadow-lg">Titolo Film/Serie</h1>
                <p id="detail-tagline" class="text-lg sm:text-xl lg:text-2xl text-gray-300 mb-4 font-montserrat italic"></p>
                
                <div class="flex flex-wrap items-center gap-x-6 gap-y-2 mb-6 text-base text-gray-200">
                    <span id="detail-vote" class="flex items-center gap-1 text-yellow-400 font-semibold">⭐ N/A</span>
                    <span id="detail-release-year">Anno</span>
                    <span id="detail-runtime">Durata</span>
                    <span id="detail-genres">Generi</span>
                </div>
                
                <p id="detail-overview" class="text-base lg:text-lg mb-8 max-w-4xl leading-relaxed"></p>
                
                <div class="action-buttons flex flex-wrap gap-4 mb-8">
                    <button class="btn-primary flex items-center gap-2 px-6 py-3 rounded-full text-lg font-semibold shadow-lg hover:scale-105 transition-transform duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                        Riproduci Ora
                    </button>
                    <button class="btn-secondary flex items-center gap-2 px-6 py-3 rounded-full text-lg font-semibold shadow-lg hover:scale-105 transition-transform duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        La mia lista
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="relative z-20 px-4 md:px-8 lg:px-16 pb-12 -mt-24 md:-mt-36">
        
        <section id="overview-section" class="mb-12 bg-gray-800/50 backdrop-blur-sm p-6 md:p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl lg:text-3xl font-bold text-white mb-4">Sinossi</h2>
            <p id="detail-overview" class="text-base lg:text-lg text-gray-300 leading-relaxed"></p>
        </section>

        <section id="trailer-section" class="content-block mb-12">
            <h2 class="block-title">🎬 Trailer</h2>
            <div id="trailer-player-container" class="iframe-container aspect-video rounded-lg overflow-hidden shadow-xl">
                </div>
        </section>

        <section id="player-section" class="content-block mb-12">
            <h2 class="block-title">🎥 Guarda Ora</h2>
            <div id="main-player-container" class="iframe-container aspect-video rounded-lg overflow-hidden shadow-xl">
                </div>
        </section>

        <section id="episodes-section" class="content-block mb-12 hidden">
            <h2 class="block-title flex items-center justify-between">
                <span>
                    📺 Episodi 
                    <span id="current-season-display" class="text-lg text-gray-400 ml-4">(Stagione 1)</span>
                </span>
                <button class="btn-tertiary text-sm px-4 py-2 rounded-full" id="seleziona-stagione-btn">
                    📂 Seleziona Stagione
                </button>
            </h2>
            <div id="episodes-carousel" class="carousel-container relative">
                <div class="carousel-track flex gap-4 overflow-x-auto hide-scrollbar py-2">
                    </div>
                <button class="scroll-btn scroll-left absolute left-0 top-1/2 -translate-y-1/2 bg-gray-800/70 text-white p-2 rounded-full shadow-lg z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-700/90 focus:outline-none">❮</button>
                <button class="scroll-btn scroll-right absolute right-0 top-1/2 -translate-y-1/2 bg-gray-800/70 text-white p-2 rounded-full shadow-lg z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-700/90 focus:outline-none">❯</button>
            </div>
        </section>

        <section id="cast-section" class="content-block mb-12">
            <h2 class="block-title">👥 Cast Principale</h2>
            <div id="cast-carousel" class="carousel-container relative">
                <div class="carousel-track flex gap-4 overflow-x-auto hide-scrollbar py-2">
                    </div>
                <button class="scroll-btn scroll-left absolute left-0 top-1/2 -translate-y-1/2 bg-gray-800/70 text-white p-2 rounded-full shadow-lg z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-700/90 focus:outline-none">❮</button>
                <button class="scroll-btn scroll-right absolute right-0 top-1/2 -translate-y-1/2 bg-gray-800/70 text-white p-2 rounded-full shadow-lg z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-700/90 focus:outline-none">❯</button>
            </div>
        </section>

        <section id="similar-content-section" class="content-block mb-12">
            <h2 class="block-title">Simili a questo</h2>
            <div id="similar-movies-carousel" class="carousel-container relative">
                <div class="carousel-track flex gap-4 overflow-x-auto hide-scrollbar py-2">
                    </div>
                <button class="scroll-btn scroll-left absolute left-0 top-1/2 -translate-y-1/2 bg-gray-800/70 text-white p-2 rounded-full shadow-lg z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-700/90 focus:outline-none">❮</button>
                <button class="scroll-btn scroll-right absolute right-0 top-1/2 -translate-y-1/2 bg-gray-800/70 text-white p-2 rounded-full shadow-lg z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-700/90 focus:outline-none">❯</button>
            </div>
        </section>

    </main>

    <div id="season-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-11/12 max-w-md transform -translate-y-4 opacity-0 transition-all duration-300 scale-95">
            <span class="close-btn absolute top-4 right-4 text-gray-400 text-3xl cursor-pointer hover:text-white transition-colors">&times;</span>
            <h2 class="modal-title text-2xl font-bold text-white mb-6">📚 Seleziona una stagione</h2>
            <div id="season-list" class="modal-season-list grid grid-cols-2 sm:grid-cols-3 gap-4">
                </div>
        </div>
    </div>

</body>
</html>
