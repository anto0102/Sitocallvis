<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dettagli Contenuto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dettagli.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="index.html" class="torna-home">← Home</a>
      <h1>🎬 CallVis</h1>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cerca..." />
      <button id="searchBtn">🔍</button>
    </div>
  </header>

  <main>
    <div id="contenitore" class="contenitore-dettagli"></div>
  </main>

  <script src="dettagli.js" type="module"></script>
  <script type="module">
    import { cercaContenuti } from './search.js';

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        window.location.href = `risultati.html?query=${encodeURIComponent(query)}`;
      }
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
