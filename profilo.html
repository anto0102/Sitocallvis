<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Profilo Netflix-style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header class="netflix-header">
        <a href="#" class="netflix-logo">
            <img src="https://www.netflix.com/dist/carbyne/img/netflix-logo.png" alt="Netflix Logo">
        </a>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Gestisci Profili</h1>
        </div>

        <div class="profile-card">
            <img id="profile-image-display" src="https://via.placeholder.com/200x200?text=Carica+Immagine" alt="Immagine Profilo" class="profile-avatar">
            <div class="profile-details">
                <h2 id="profile-name">Caricamento...</h2>
                <p id="profile-bio" class="profile-bio-text"></p>
                <button class="edit-button" id="editProfileButton">Modifica Profilo</button>
            </div>
        </div>

        <div class="profile-edit-section" id="profileEditSection">
            <h2>Modifica Dettagli Profilo</h2>
            <form id="profile-form" class="edit-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="surname">Cognome:</label>
                    <input type="text" id="surname" name="surname" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea id="bio" name="bio" rows="4" class="form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <label for="profileImage">Cambia Immagine:</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" class="form-input-file">
                    <img id="image-preview" src="" alt="Anteprima Nuova Immagine" class="image-preview">
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-button">Salva Modifiche</button>
                    <button type="button" class="cancel-button" id="cancelEditButton">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
