<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Demo VixSrc.to</title>
</head>
<body>
  <h1>Demo VixSrc.to</h1>
  <button onclick="carica('film')">Carica Film</button>
  <button onclick="carica('serie')">Carica Serie TV</button>
  <div id="output">...</div>

  <script>
    async function carica(tipo) {
      document.getElementById('output').innerText = 'Caricamento...';

      const urlOriginale = tipo === 'film'
        ? 'https://vixsrc.to/movies.json'
        : 'https://vixsrc.to/series.json';

      try {
        const response = await fetch(`/api/proxy?url=${encodeURIComponent(urlOriginale)}`);
        const data = await response.json();

        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').innerText = 'Errore nel caricamento.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
