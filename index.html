<body>

      <button id="logout-btn" style="display:none">Logout</button>

  </header>

  <main id="main-content">
    <section><h2>ğŸ¿ Consigliati</h2><div class="movie-container" id="consigliati"></div></section>
    <section><h2>ğŸ”¥ Titoli del momento</h2><div class="movie-container" id="momento"></div></section>
    <section><h2>ğŸ­ Drammatici</h2><div class="movie-container" id="drammatici"></div></section>
    <section><h2>ğŸ’¥ Azione</h2><div class="movie-container" id="azione"></div></section>
    <section><h2>ğŸ˜‚ Commedie</h2><div class="movie-container" id="commedie"></div></section>
    <section><h2>ğŸ‘» Horror</h2><div class="movie-container" id="horror"></div></section>
    <section><h2>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Famiglia</h2><div class="movie-container" id="famiglia"></div></section>
    <section><h2>ğŸš€ Fantascienza</h2><div class="movie-container" id="fantascienza"></div></section>
    <section><h2>ğŸ’– Romantici</h2><div class="movie-container" id="romantici"></div></section>
    <section><h2>ğŸ¬ Documentari</h2><div class="movie-container" id="documentari"></div></section>
  </main>

  <script>
    Clerk.configure({ publishableKey: "pk_test_b23saWdpbmctaWVyWxhLTc1LmNsZXJrLmFjY291bnRzLmRldiQ" });

    window.Clerk.load().then(async () => {
      const user = await Clerk.user;
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }

      logoutBtn.addEventListener("click", async () => {
        await Clerk.signOut();
        window.location.reload();
      });
    });

    // Caricamento casuale di film popolari
    const apiKey = "2d082597ab951b3a9596ca23e71413a8"; // <-- sostituisci con la tua vera API key
    const consigliatiContainer = document.getElementById("consigliati");

    async function fetchConsigliatiCasuali() {
      const page = Math.floor(Math.random() * 20) + 1; // scegli una pagina casuale tra 1 e 20
      const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=it-IT&page=${page}`);
      const data = await response.json();
      const movies = data.results;

      consigliatiContainer.innerHTML = "";

      movies.forEach((movie) => {
        const title = movie.title || movie.name || "Senza titolo";
        const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : "fallback.jpg";

        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <a href="dettagli.html?id=${movie.id}">
            <img src="${poster}" alt="${title}" />
            <h3>${title}</h3>
          </a>
        `;
        consigliatiContainer.appendChild(card);
      });
    }

    fetchConsigliatiCasuali();
  </script>

  <script src="index.js"></script>
</body>
</html>
