<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film e Serie TV - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>🎬 Scopri Contenuti</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Cerca un film..." />
        <button id="searchBtn">🔍</button>
        <button id="filterBtn">🎛️</button>
      </div>
    </div>
  </header>

  <main id="main"></main>

  <!-- MODALE FILTRI -->
  <div id="filterModal" class="modal hidden">
    <div class="modal-content">
      <h3>Filtra i risultati</h3>
      <label>Anno di uscita:</label>
      <input type="number" id="year" placeholder="Es. 2020" min="1900" max="2099"/>
      <label>Voto minimo:</label>
      <input type="number" id="score" placeholder="Es. 7.5" min="0" max="10" step="0.1"/>
      <button id="applyFilters">Applica</button>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
