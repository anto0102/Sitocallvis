<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #111;
        height: 100dvh;
        max-height: 100dvh;
        overscroll-behavior: none;
        touch-action: manipulation;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        color: white;
      }

      main {
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
        padding-bottom: 4rem;
      }

      section {
        margin-top: 1.5rem;
      }

      .movie-container {
        display: flex;
        overflow-x: auto;
        gap: 1rem;
        padding: 1rem 0 2.5rem;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .movie-container::-webkit-scrollbar {
        display: none;
      }

      .movie-card {
        flex: 0 0 auto;
        width: 140px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #222;
        transition: transform 0.25s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        scroll-snap-align: start;
        position: relative;
      }

      .movie-card:hover {
        transform: scale(1.05);
        z-index: 5;
      }

      .movie-card img {
        width: 100%;
        height: 210px;
        object-fit: cover;
        border-bottom: 1px solid #333;
      }

      .movie-card h3 {
        font-size: 0.8rem;
        text-align: center;
        margin: 0.5rem;
        color: #fff;
      }

      .movie-card a {
        color: #fff;
        text-decoration: none;
        font-size: 0.8rem;
      }

      .movie-card a:hover {
        color: #ff4d4d;
      }

      /* No scrollbar rendering */
      main::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body class="bg-gray-950 text-white font-sans">
    <header class="bg-black px-4 py-4 flex flex-col items-center md:flex-row md:justify-between sticky top-0 z-10">
      <div class="flex items-center gap-2">
        <a href="profilo.html" class="text-white text-2xl bg-cyan-600 hover:bg-cyan-700 px-3 py-1 rounded-lg" title="Il mio profilo">👤</a>
        <h1 class="text-3xl font-bold ml-2">Cinema <span class="text-red-500">Discovery</span></h1>
      </div>
      <form id="search-form" class="mt-4 md:mt-0 flex gap-2">
        <input type="text" id="search-input" placeholder="Cerca un film o serie..." class="px-3 py-2 rounded-lg text-black w-60" />
        <button type="submit" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">🔍</button>
      </form>
      <div id="auth-area" class="mt-4 md:mt-0 flex gap-2">
        <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">Accedi</button>
        <button id="logout-btn" class="bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-lg hidden">Logout</button>
      </div>
    </header>

    <main id="main-content" class="px-4 py-6 space-y-10">
      <section><h2 class="text-xl font-semibold mb-2">🍿 Consigliati</h2><div class="movie-container" id="consigliati"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">🔥 Titoli del momento</h2><div class="movie-container" id="momento"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">🎭 Drammatici</h2><div class="movie-container" id="drammatici"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">💥 Azione</h2><div class="movie-container" id="azione"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">😂 Commedie</h2><div class="movie-container" id="commedie"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">👻 Horror</h2><div class="movie-container" id="horror"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">👨‍👩‍👧 Famiglia</h2><div class="movie-container" id="famiglia"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">🚀 Fantascienza</h2><div class="movie-container" id="fantascienza"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">💖 Romantici</h2><div class="movie-container" id="romantici"></div></section>
      <section><h2 class="text-xl font-semibold mb-2">🎬 Documentari</h2><div class="movie-container" id="documentari"></div></section>
    </main>

    <script>
      Clerk.configure({ publishableKey: "pk_test_b23saWdpbmctaWVyWxhLTc1LmNsZXJrLmFjY291bnRzLmRldiQ" });

      window.Clerk.load().then(async () => {
        const user = await Clerk.user;
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");

        if (user) {
          loginBtn.classList.add("hidden");
          logoutBtn.classList.remove("hidden");
        } else {
          loginBtn.classList.remove("hidden");
          logoutBtn.classList.add("hidden");
        }

        logoutBtn.addEventListener("click", async () => {
          await Clerk.signOut();
          window.location.reload();
        });
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
