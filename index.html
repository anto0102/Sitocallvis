<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - Accedi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Stili CSS - RIMANGONO INALTERATI */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #141414; /* Sfondo scuro come Netflix */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Per evitare scroll non desiderati */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(20,20,20,0.8) 0%, rgba(0,0,0,1) 100%);
            z-index: -1;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            z-index: 1;
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 28px;
            text-align: left;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input[type="password"]:focus {
            outline: none;
            background-color: #444;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 24px;
        }

        .login-button:hover {
            background-color: #f40612;
        }

        .error-message {
            color: #e50914;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        /* Il div #site-content non sarà più usato per mostrare il contenuto, ma solo come segnaposto */
        #site-content {
            display: none;
        }
    </style>
</head>
<body>
    
<div id="login-overlay" class="login-container">
        <h1>Accedi</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="password" id="password-input" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Accedi</button>
            <p id="error-message" class="error-message">Password errata. Riprova.</p>
        </form>
    </div>

    <div id="site-content">
        <h2>Benvenuto su StreamVerse!</h2>
        <p>Se vedi questa pagina, c'è stato un errore di reindirizzamento. Dovresti essere su dash.html.</p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');

        // Non abbiamo più bisogno di controllare localStorage qui,
        // perché il reindirizzamento è gestito dal netlify.toml
        // Se l'utente ha il cookie, Netlify lo lascerà passare a dash.html.
        // Se non ha il cookie, Netlify lo reindirizzerà a index.html (questa pagina).

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Previeni il ricaricamento della pagina

            const password = passwordInput.value;
            errorMessage.style.display = 'none'; // Nascondi eventuali messaggi di errore precedenti

            try {
                // Invia la password alla Netlify Function
                const response = await fetch('/.netlify/functions/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                // Non è necessario leggere il body della risposta qui,
                // perché la Netlify Function imposterà direttamente il cookie.
                // Ci basta sapere se la richiesta è andata a buon fine.

                if (response.ok) {
                    // Password corretta! La funzione ha impostato il cookie.
                    // Ora reindirizziamo l'utente alla pagina protetta.
                    window.location.href = '/dash.html'; 
                } else {
                    // Password errata o altro errore dalla funzione
                    const data = await response.json(); // Leggi il messaggio di errore dalla funzione
                    errorMessage.textContent = data.message || 'Password errata. Riprova.';
                    errorMessage.style.display = 'block';
                    passwordInput.value = ''; // Pulisci il campo password
                    passwordInput.focus(); // Rimetti il focus
                }
            } catch (error) {
                console.error('Errore durante la richiesta:', error);
                errorMessage.textContent = 'Si è verificato un errore. Riprova più tardi.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
