<!DOCTYPE html>
<html lang="it">
<head>

<body>
  <header>

  <main id="main-content">
    <section><h2>ğŸ¿ Consigliati</h2><div class="movie-container" id="consigliati"></div></section>
    <section><h2>ğŸ”¥ Titoli del momento</h2><div class="movie-container" id="momento"></div></section>
    <section><h2>ğŸ­ Drammatici</h2><div class="movie-container" id="drammatici"></div></section>
    <section><h2>ğŸ’¥ Azione</h2><div class="movie-container" id="azione"></div></section>
    <section><h2>ğŸ˜‚ Commedie</h2><div class="movie-container" id="commedie"></div></section>
    <section><h2>ğŸ‘» Horror</h2><div class="movie-container" id="horror"></div></section>
    <section><h2>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Famiglia</h2><div class="movie-container" id="famiglia"></div></section>
    <section><h2>ğŸš€ Fantascienza</h2><div class="movie-container" id="fantascienza"></div></section>
    <section><h2>ğŸ’– Romantici</h2><div class="movie-container" id="romantici"></div></section>
    <section><h2>ğŸ¬ Documentari</h2><div class="movie-container" id="documentari"></div></section>
  </main>

  <script>
    Clerk.configure({ publishableKey: "pk_test_b23saWdpbmctaWVyWxhLTc1LmNsZXJrLmFjY291bnRzLmRldiQ" });

    window.Clerk.load().then(async () => {
      const user = await Clerk.user;
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }

      logoutBtn.addEventListener("click", async () => {
        await Clerk.signOut();
        window.location.reload();
      });
    });
  </script>

  <script>
    const apiKey = '2d082597ab951b3a9596ca23e71413a8'; // <--- Inserisci qui la tua chiave TMDB

    const sezioni = {
      consigliati: 'popular',
      momento: 'now_playing',
      drammatici: '18',
      azione: '28',
      commedie: '35',
      horror: '27',
      famiglia: '10751',
      fantascienza: '878',
      romantici: '10749',
      documentari: '99'
    };

    async function caricaFilm(idContainer, tipo) {
      let url;
      if (isNaN(tipo)) {
        url = `https://api.themoviedb.org/3/movie/${tipo}?api_key=${apiKey}&language=it-IT&page=1`;
      } else {
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=it-IT&with_genres=${tipo}&sort_by=popularity.desc&page=1`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        const film = data.results.sort(() => Math.random() - 0.5).slice(0, 5);

        const container = document.getElementById(idContainer);
        container.innerHTML = '';

        film.forEach(f => {
          if (f.poster_path) {
            container.innerHTML += `
              <div class="movie">
                <img src="https://image.tmdb.org/t/p/w500${f.poster_path}" alt="${f.title}">
                <p>${f.title}</p>
              </div>`;
          }
        });
      } catch (err) {
        console.error("Errore nel caricamento di", idContainer, err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      for (const [id, tipo] of Object.entries(sezioni)) {
        caricaFilm(id, tipo);
      }
    });
  </script>

  <script src="index.js"></script>
</body>
</html>
