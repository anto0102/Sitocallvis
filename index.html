<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinema Discovery</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">🎬 Cinema Discovery</div>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Cerca un film o serie..." />
      <button type="submit">Cerca</button>
    </form>
  </header>

  <main>
    <section class="section">
      <h2>⭐ Consigliati</h2>
      <div class="card-container" id="recommended"></div>
    </section>

    <section class="section">
      <h2>🔥 Titoli del momento</h2>
      <div class="card-container" id="trending"></div>
    </section>
  </main>

  <footer>
    © 2025 - Progetto di cinema by anxyy 🍿
  </footer>
</body>
</html>
