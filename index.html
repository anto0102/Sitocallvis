<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Discovery by anxy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <style>
      .scroll-btn {
        @apply absolute top-1/2 -translate-y-1/2 bg-black bg-opacity-60 text-white px-2 py-1 rounded hover:bg-opacity-80 z-10 transition-all duration-200;
      }
      .scroll-btn.left {
        left: 0.25rem;
      }
      .scroll-btn.right {
        right: 0.25rem;
      }
    </style>
  </head>

  <body class="bg-black text-white">
    <header class="flex items-center justify-between px-4 py-2 bg-zinc-900">
      <div class="flex items-center gap-2">
        <a href="profilo.html" class="profile-button" title="Il mio profilo">üë§</a>
        <h1 class="text-2xl font-bold">Cinema <span class="text-red-500">Discovery</span></h1>
      </div>
      <form id="search-form" class="flex gap-2">
        <input
          type="text"
          id="search-input"
          placeholder="Cerca un film o serie..."
          class="px-2 py-1 rounded text-black"
        />
        <button type="submit" class="bg-red-500 px-3 py-1 rounded">üîç</button>
      </form>
      <div id="auth-area" class="flex gap-2">
        <button id="login-btn" class="bg-blue-600 px-3 py-1 rounded">Accedi</button>
        <button id="logout-btn" class="hidden bg-gray-700 px-3 py-1 rounded">Logout</button>
      </div>
    </header>

    <main id="main-content" class="space-y-8 px-4 mt-4">
      <!-- SEZIONI -->
      <script>
        const sezioni = [
          ["üçø Consigliati", "consigliati"],
          ["üî• Titoli del momento", "momento"],
          ["üé≠ Drammatici", "drammatici"],
          ["üí• Azione", "azione"],
          ["üòÇ Commedie", "commedie"],
          ["üëª Horror", "horror"],
          ["üë®‚Äçüë©‚Äçüëß Famiglia", "famiglia"],
          ["üöÄ Fantascienza", "fantascienza"],
          ["üíñ Romantici", "romantici"],
          ["üé¨ Documentari", "documentari"],
        ];

        document.addEventListener("DOMContentLoaded", () => {
          const main = document.getElementById("main-content");
          sezioni.forEach(([titolo, id]) => {
            const section = document.createElement("section");
            section.className = "relative group";

            section.innerHTML = `
              <h2 class="text-xl mb-2">${titolo}</h2>
              <button class="scroll-btn left hidden group-hover:flex" data-target="${id}">‚ùÆ</button>
              <div id="${id}" class="movie-container flex gap-4 overflow-x-auto scroll-smooth pb-4"></div>
              <button class="scroll-btn right hidden group-hover:flex" data-target="${id}">‚ùØ</button>
            `;
            main.appendChild(section);
          });
        });
      </script>
    </main>

    <script>
      Clerk.configure({
        publishableKey: "pk_test_b23saWdpbmctaWVyWxhLTc1LmNsZXJrLmFjY291bnRzLmRldiQ",
      });

      window.Clerk.load().then(async () => {
        const user = await Clerk.user;
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");

        if (user) {
          loginBtn.classList.add("hidden");
          logoutBtn.classList.remove("hidden");
        } else {
          loginBtn.classList.remove("hidden");
          logoutBtn.classList.add("hidden");
        }

        logoutBtn.addEventListener("click", async () => {
          await Clerk.signOut();
          window.location.reload();
        });
      });

      // Scroll funzionale per i bottoni ‚ùÆ ‚ùØ
      document.addEventListener("click", (e) => {
        if (e.target.matches(".scroll-btn")) {
          const dir = e.target.classList.contains("left") ? -1 : 1;
          const container = document.getElementById(e.target.dataset.target);
          container.scrollBy({ left: dir * 400, behavior: "smooth" });
        }
      });
    </script>

    <script src="index.js"></script>
  </body>
</html>
