<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Discovery by anxy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
  </head>

  <body>
    <header>
      <div class="flex items-center gap-2">
        <a href="profilo.html" class="profile-button" title="Il mio profilo">👤</a>
        <h1>Cinema <span>Discovery</span></h1>
      </div>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Cerca un film o serie..." />
        <button type="submit">🔍</button>
      </form>
      <div id="auth-area" class="flex gap-2">
        <button id="login-btn">Accedi</button>
        <button id="logout-btn" class="hidden">Logout</button>
      </div>
    </header>

    <main id="main-content">
      <section class="group relative"><h2>🍿 Consigliati</h2><div class="movie-container" id="consigliati"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('consigliati')">❯</button></section>
      <section class="group relative"><h2>🔥 Titoli del momento</h2><div class="movie-container" id="momento"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('momento')">❯</button></section>
      <section class="group relative"><h2>🎭 Drammatici</h2><div class="movie-container" id="drammatici"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('drammatici')">❯</button></section>
      <section class="group relative"><h2>💥 Azione</h2><div class="movie-container" id="azione"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('azione')">❯</button></section>
      <section class="group relative"><h2>😂 Commedie</h2><div class="movie-container" id="commedie"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('commedie')">❯</button></section>
      <section class="group relative"><h2>👻 Horror</h2><div class="movie-container" id="horror"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('horror')">❯</button></section>
      <section class="group relative"><h2>👨‍👩‍👧 Famiglia</h2><div class="movie-container" id="famiglia"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('famiglia')">❯</button></section>
      <section class="group relative"><h2>🚀 Fantascienza</h2><div class="movie-container" id="fantascienza"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('fantascienza')">❯</button></section>
      <section class="group relative"><h2>💖 Romantici</h2><div class="movie-container" id="romantici"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('romantici')">❯</button></section>
      <section class="group relative"><h2>🎬 Documentari</h2><div class="movie-container" id="documentari"></div><button class="scroll-right group-hover:opacity-100" onclick="scrollRight('documentari')">❯</button></section>
    </main>

    <script>
      Clerk.configure({ publishableKey: "pk_test_b23saWdpbmctaWVyWxhLTc1LmNsZXJrLmFjY291bnRzLmRldiQ" });

      window.Clerk.load().then(async () => {
        const user = await Clerk.user;
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");

        if (user) {
          loginBtn.classList.add("hidden");
          logoutBtn.classList.remove("hidden");
        } else {
          loginBtn.classList.remove("hidden");
          logoutBtn.classList.add("hidden");
        }

        logoutBtn.addEventListener("click", async () => {
          await Clerk.signOut();
          window.location.reload();
        });
      });

      function scrollRight(containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;

        const scrollAmount = container.querySelector(".movie-card")?.offsetWidth || 150;
        container.scrollBy({ left: scrollAmount * 3, behavior: 'smooth' });
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
