<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FilmSpot - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="logo">FilmSpot</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Cerca film o serie..." />
      <button id="searchBtn"><i class="fas fa-search"></i></button>
      <button id="filterBtn"><i class="fas fa-sliders-h"></i></button>
    </div>
  </header>  <main>
    <section class="carousel-section">
      <h2 class="section-title">Consigliati</h2>
      <div class="carousel" id="carouselConsigliati">
        <!-- Slide items dinamici -->
      </div>
    </section><section class="section">
  <h2 class="section-title">Titoli del momento</h2>
  <div class="scrolling-row" id="titoliMomento">
    <!-- Card film dinamiche -->
  </div>
</section>

<section class="section">
  <h2 class="section-title">Generi Popolari</h2>
  <div class="genres">
    <button data-genre="reality">Reality</button>
    <button data-genre="horror">Horror</button>
    <button data-genre="crime">Crime</button>
    <button data-genre="action">Action</button>
    <button data-genre="adventure">Adventure</button>
    <button data-genre="romance">Romance</button>
    <button data-genre="war">War</button>
    <button data-genre="politics">Politics</button>
  </div>
  <div class="scrolling-row" id="genreResults">
    <!-- Card per genere -->
  </div>
</section>

  </main>  <div id="filterModal" class="modal hidden">
    <div class="modal-content">
      <h3>Filtra risultati</h3>
      <label>Ordina per:</label>
      <select id="sortSelect">
        <option value="popularity.desc">Popolarit√†</option>
        <option value="vote_average.desc">Voto medio</option>
        <option value="release_date.desc">Data uscita</option>
      </select>
      <button id="applyFilter">Applica</button>
      <button id="closeFilter">Chiudi</button>
    </div>
  </div>  <script src="script.js" type="module"></script></body>
</html>
